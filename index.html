<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>보고 싶은 영화를 찾아보세요!</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css"
    />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <div id="wrap">
      <header class="header">
        <h1 class="logo"><a href="/">MOVIE FINDER</a></h1>
        <form id="searchForm">
          <label for="keyord" class="sound-only">검색</label>
          <input type="text" id="keyword" class="search-input" placeholder="검색어를 입력해주세요." />
          <button type="submit" id="searchBtn" class="btn-search">
            <i class="xi-search"></i>
          </button>
        </form>
      </header>
      <main>
        <div class="inner">
          <h2 class="title">인기 영화 순위 ⚡</h2>
          <ul id="movieList" class="movie-box"></ul>
        </div>
      </main>
    </div>
  </body>
</html>
